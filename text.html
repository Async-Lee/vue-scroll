<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>dev-vue</title>
  </head>
  <body>
    <div id="box">
    	<p>{[message]}</p>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
  	var vm = new Vue({
		  el: '#box',
		  delimiters: ['{[', ']}'],
		  data: {
		  		message: 'hello word'
		  }
		})
  </script>
</html>
